---
k3s_cluster:
  children:
    server:
      hosts:
        node-01.ih-eu-mda1.misc.vaclab.status.im:
    agent:
      hosts:
        node-02.ih-eu-mda1.misc.vaclab.status.im:
        node-03.ih-eu-mda1.misc.vaclab.status.im:
        node-04.ih-eu-mda1.misc.vaclab.status.im:
        #metal-01.he-eu-hel1.misc.vacdst.status.im:
  # Required Vars
  vars:
    ansible_port: 22
    ansible_user: mamoutou
    ansible_become_password: "{{ vault_become_password }}"
    k3s_version: v1.32.4+k3s1
    # The token should be a random string of reasonable length. You can generate
    # one with the following commands:
    # - openssl rand -base64 64
    # - pwgen -s 64 1
    # You can use ansible-vault to encrypt this value / keep it secret.
    # Or you can omit it if not using Vagrant and let the first server automatically generate one.
    #token: "changeme!"
    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"

    # Optional vars
    extra_server_args: "--flannel-backend=none --disable-network-policy --write-kubeconfig-mode 644"
    # extra_agent_args: ""
    # extra_install_envs: { 'INSTALL_K3S_SKIP_SELINUX_RPM': 'true' }
    # cluster_context: vaclab
    # api_port: 6443
    # k3s_server_location: /var/lib/rancher/k3s
    # systemd_dir: /etc/systemd/system
    # extra_service_envs: [ 'ENV_VAR1=VALUE1', 'ENV_VAR2=VALUE2' ]
    # user_kubectl: true, by default kubectl is symlinked and configured for use by ansible_user. Set to false to only kubectl via root user.

    # Manifests or Airgap should be either full paths or relative to the playbook directory.
    # List of locally available manifests to apply to the cluster, useful for PVCs or Traefik modifications.
    # extra_manifests: [ '/path/to/manifest1.yaml', '/path/to/manifest2.yaml' ]
    # airgap_dir: /tmp/k3s-airgap-images

    # server_config_yaml:  |
    #   This is now an inner yaml file. Maintain the indentation.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # agent_config_yaml:  |
    #   Same as server_config_yaml, but for the agent nodes.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # registries_config_yaml:  |
    
    # Rancher and Authentik configuration
    rancher_url: "https://rancher.lab.vac.dev"
    authentik_url: "https://authentik.lab.vac.dev"
    authentik_client_id: "rancher"
    # Set AUTHENTIK_CLIENT_SECRET environment variable or use ansible-vault
    authentik_client_secret: "{{ lookup('env', 'AUTHENTIK_CLIENT_SECRET') | default('') }}"
    # Google OAuth configuration for Authentik
    google_oauth_client_id: "{{ lookup('env', 'GOOGLE_OAUTH_CLIENT_ID') | default('') }}"
    google_oauth_client_secret: "{{ lookup('env', 'GOOGLE_OAUTH_CLIENT_SECRET') | default('') }}"
    allowed_email_domain: "status.im"
    
    # Node taints configuration
    node_taints:
      - node: "metal-01.he-eu-hel1.misc.vacdst"
        taints:
          - key: "dedicated"
            value: "monitoring"
            effect: "PreferNoSchedule"