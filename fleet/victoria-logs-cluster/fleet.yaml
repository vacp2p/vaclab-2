    vector:
      args:
      - -w
      - --config-dir
      - /etc/vector/
      containerPorts:
      - containerPort: 9090
        name: prom-exporter
        protocol: TCP
      customConfig:
        api:
          address: 0.0.0.0:8686
          enabled: false
          playground: true
        data_dir: /vector-data-dir
        sinks:
          exporter:
            address: 0.0.0.0:9090
            inputs:
            - internal_metrics
            type: prometheus_exporter
          vlogs:
            api_version: v8
            compression: gzip
            endpoints: << include "vlogs.es.urls" . >>
            healthcheck:
              enabled: false
            inputs:
            - parser
            mode: bulk
            request:
              headers:
                AccountID: "0"
                ProjectID: "0"
                VL-Msg-Field: message,msg,_msg,log.msg,log.message,log
                VL-Stream-Fields: stream,kubernetes.pod_name,kubernetes.container_name,kubernetes.pod_namespace
                VL-Time-Field: timestamp
            type: elasticsearch
        sources:
          internal_metrics:
            type: internal_metrics
          k8s:
            type: kubernetes_logs
            # Exclude system namespaces 
            extra_field_selector: "metadata.namespace!=kube-system,metadata.namespace!=default,metadata.namespace!=kube-public,metadata.namespace!=kube-node-lease,metadata.namespace!=vmetrics,metadata.namespace!=victorialogs,metadata.namespace!=cattle-system,metadata.namespace!=cattle-fleet-system,metadata.namespace!=longhorn-system,metadata.namespace!=cert-manager,metadata.namespace!=fleet-local,metadata.namespace!=cattle-capi-system,metadata.namespace!=cattle-fleet-clusters-system,metadata.namespace!=cattle-fleet-local-system,metadata.namespace!=cattle-global-data,metadata.namespace!=cattle-impersonation-system,metadata.namespace!=cattle-local-user-passwords,metadata.namespace!=cattle-turtles-system,metadata.namespace!=cattle-ui-plugin-system,metadata.namespace!=cilium-secrets,metadata.namespace!=fleet-default"
        transforms:
          parser:
            inputs:
            - k8s
            source: |
              .log = parse_json(.message) ?? .message
              del(.message)
            type: remap
      customConfigNamespace: ""
      dataDir: /vector-data-dir
      enabled: true
      existingConfigMaps:
      - vector-vl-config
      resources: {}
      role: Agent
      service:
        enabled: false
