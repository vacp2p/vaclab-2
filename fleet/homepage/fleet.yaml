defaultNamespace: homepage
dependsOn:
  - name: vaclab-2-fleet-cert-manager
  - name: vaclab-2-fleet-cert-issuers
  - name: vaclab-2-fleet-traefik-middlewares
diff:
  comparePatches:
  - apiVersion: v1
    kind: Secret
    name: homepage
    namespace: homepage
    operations:
    - {"op":"remove", "path":"/data"}
    - {"op":"remove", "path":"/metadata/uid"}
    - {"op":"remove", "path":"/metadata/resourceVersion"}
    - {"op":"remove", "path":"/metadata/creationTimestamp"}
    - {"op":"replace", "path":"/type", "value":"kubernetes.io/service-account-token"}
