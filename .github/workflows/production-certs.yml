name: Deploy to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-to-production:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
      - name: Load cluster parameters
        id: params
        run: |
          # Load domain and certificate parameters using yq
          echo "domain_dev=$(yq '.domain_dev' cluster_params.yaml)" >> $GITHUB_OUTPUT
          echo "domain_prod=$(yq '.domain_prod' cluster_params.yaml)" >> $GITHUB_OUTPUT
          echo "cert_issuer_dev=$(yq '.cert_issuer_dev' cluster_params.yaml)" >> $GITHUB_OUTPUT
          echo "cert_issuer_prod=$(yq '.cert_issuer_prod' cluster_params.yaml)" >> $GITHUB_OUTPUT
          echo "rancher_cert_env_dev=$(yq '.rancher_cert_environment_dev' cluster_params.yaml)" >> $GITHUB_OUTPUT
          echo "rancher_cert_env_prod=$(yq '.rancher_cert_environment_prod' cluster_params.yaml)" >> $GITHUB_OUTPUT
          
      - name: Replace domain names
        run: |
          # Replace all occurrences of dev domain with prod domain
          find fleet/ -type f -name "*.yaml" -exec sed -i 's/${{ steps.params.outputs.domain_dev }}/${{ steps.params.outputs.domain_prod }}/g' {} +
          find ansible/ -type f -name "*.yaml" -exec sed -i 's/${{ steps.params.outputs.domain_dev }}/${{ steps.params.outputs.domain_prod }}/g' {} +
          
      - name: Replace certificate issuers
        run: |
          # Replace cert-manager issuers
          find fleet/ -type f -name "*.yaml" -exec sed -i 's/${{ steps.params.outputs.cert_issuer_dev }}/${{ steps.params.outputs.cert_issuer_prod }}/g' {} +
          
          # Replace Rancher certificate environment
          #find fleet/rancher/ -type f -name "*.yaml" -exec sed -i 's/environment: ${{ steps.params.outputs.rancher_cert_env_dev }}/environment: ${{ steps.params.outputs.rancher_cert_env_prod }}/g' {} +
          find ansible/ -type f -name "*.yaml" -exec sed -i 's/${{ steps.params.outputs.rancher_cert_env_dev }}/${{ steps.params.outputs.rancher_cert_env_prod }}/g' {} +
          
      - name: Verify changes
        run: |
          echo "=== Modified files ==="
          git diff --name-only
          echo ""
          echo "=== Summary of changes ==="
          git diff --stat
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add fleet/ ansible/ || true
          git commit -m "chore: apply production configuration
          
          - Switch domains from ${{ steps.params.outputs.domain_dev }} to ${{ steps.params.outputs.domain_prod }}
          - Update certificates to production Let's Encrypt
          
          [skip ci]" || true
          
          git push
