name: Switch to Production Certificates

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-to-production:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Switch certificates to production
        run: |
          # Update Rancher to use production Let's Encrypt
          sed -i 's/environment: staging/environment: production/g' fleet/rancher/install.yaml
          
          # Update Hubble ingress to use production issuer
          sed -i 's/letsencrypt-staging/letsencrypt-prod/g' fleet/ingresses/hubble.yaml
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add fleet/rancher/install.yaml fleet/ingresses/hubble.yaml
          git commit -m "chore: switch to production Let's Encrypt certificates [skip ci]"
          git push
